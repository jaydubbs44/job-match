<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<div th:replace="fragments :: header"></div>

<body>
<form method="post">
  <div class="form-group">
    <label>E-mail Address
      <input type="email" th:field="${registerFormDTO.email}" class="form-control">
    </label>
    <p class="error" th:errors="${registerFormDTO.email}"></p>
  </div>
  <div class="form-group">
    <label>First Name
      <input type="text" th:field="${registerFormDTO.firstName}" class="form-control">
    </label>
    <p class="error" th:errors="${registerFormDTO.firstName}"></p>
  </div>
  <div class="form-group">
    <label>Last Name
      <input type="text" th:field="${registerFormDTO.lastName}" class="form-control">
    </label>
    <p class="error" th:errors="${registerFormDTO.lastName}"></p>
  </div>
  <div>
    <label>Username
      <input class="form-control" th:field="${registerFormDTO.username}" />
    </label>
    <p class="error" th:errors="${registerFormDTO.username}"></p>
  </div>
  <div class="form-group">
    <label>Password
      <input class="form-control" th:field="${registerFormDTO.password}" type="password" />
    </label>
    <p class="error" th:errors="${registerFormDTO.password}"></p>
  </div>
  <div class="form-group">
    <label>Verify Password
      <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password" />
    </label>
    <p class="error" th:errors="${registerFormDTO.verifyPassword}" type="password">
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-success">
  </div>
</form>
</body>
</html>
