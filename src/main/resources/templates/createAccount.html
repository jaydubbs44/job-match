<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<div th:replace="fragments :: header"></div>

<body>
    <form method="post">
        <div class="form-group">
            <label>First Name
                <input type="text" th:field="${user.firstName}" class="form-control">
            </label>
            <p class="error" th:errors="${user.firstName}"></p>
        </div>
        <div class="form-group">
            <label>Last Name
                <input type="text" th:field="${user.lastName}" class="form-control">
            </label>
            <p class="error" th:errors="${user.lastName}"></p>
        </div>
        <div class="form-group">
            <label>E-mail Address
                <input type="email" th:field="${user.email}" class="form-control">
            </label>
            <p class="error" th:errors="${user.email}"></p>
        </div>
        <div class="form-group">
            <label>Submit
                <input type="submit" class="btn btn-success">
            </label>
        </div>
    </form>
</body>
</html>
