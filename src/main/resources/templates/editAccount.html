<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up Form</title>

  <!-- Font Icon -->
  <link rel="stylesheet" href="../signuptemplate/colorlib-regform-7/fonts/material-icon/css/material-design-iconic-font.min.css">

  <!-- Main css -->
  <link rel="stylesheet" href="../signuptemplate/colorlib-regform-7/css/style.css">
</head>
<body>

<div class="main">

  <!-- Sign up form -->
  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title lineUp">Provide new account details</h2>
          <h4>If there are fields you do not wish to change, please enter them as they currently appear on your Profile page.</h4>
          <form method="POST" class="register-form" id="register-form">
            <div class="form-group">
              <label for="email"><i class="zmdi zmdi-email"></i></label>
              <input type="email" name="email" id="email" th:field="${registerFormDTO.email}" placeholder="Your Email"/>
              <p class="error" th:errors="${registerFormDTO.email}"></p>
            </div>
            <div class="form-group">
              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" name="name" id="name"  th:field="${registerFormDTO.firstName}" placeholder="First Name"/>
              <p class="error" th:errors="${registerFormDTO.firstName}"></p>
            </div>
            <div class="form-group">
              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" name="name" id="name" th:field="${registerFormDTO.lastName}" placeholder="Last Name"/>
              <p class="error" th:errors="${registerFormDTO.lastName}"></p>
            </div>
            <div class="form-group">
              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" name="name" id="name" th:field="${registerFormDTO.username}" placeholder="Username"/>
              <p class="error" th:errors="${registerFormDTO.username}"></p>
            </div>
            <div class="form-group">
              <label for="pass"><i class="zmdi zmdi-lock"></i></label>
              <input type="password" name="pass" id="pass" th:field="${registerFormDTO.password}" placeholder="Password"/>
              <p class="error" th:errors="${registerFormDTO.password}"></p>
            </div>
            <div class="form-group">
              <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
              <input type="password" name="re_pass" id="re_pass" th:field="${registerFormDTO.verifyPassword}" placeholder="Repeat your password"/>
              <p class="error" th:errors="${registerFormDTO.verifyPassword}" type="password">
            </div>
            <div class="form-group form-button">
              <input type="submit" name="signup" id="signup" class="form-submit" value="Submit Changes"/>
            </div>
          </form>
        </div>
        <div class="signup-image">
          <figure><img src="Images/ada_lovelace_color.png" alt="sing up image"></figure>
          <a href="/profile" class="signup-image-link">Cancel</a>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- JS -->
<script src="../signuptemplate/colorlib-regform-7/vendor/jquery/jquery.min.js"></script>
<script src="../signuptemplate/colorlib-regform-7/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
