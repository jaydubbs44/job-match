<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../logintemplate/Login_v1/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../logintemplate/Login_v1/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../logintemplate/Login_v1/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../logintemplate/Login_v1/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../logintemplate/Login_v1/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../logintemplate/Login_v1/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../logintemplate/Login_v1/css/util.css">
    <link rel="stylesheet" type="text/css" href="../logintemplate/Login_v1/css/main.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="Images/7662060.png" alt="IMG">
            </div>

            <form class="login100-form validate-form" method="post">
					<span class="login100-form-title lineUp">
						AdaCodes Member Login
					</span>

                <div class="wrap-input100 validate-input" data-validate = "Username is required">
                    <input class="input100" type="text" placeholder="Username" th:field="${loginFormDTO.username}">
                    <p class="error" th:errors="${loginFormDTO.username}"></p>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							    <i class="fa fa-user" aria-hidden="true"></i>
						    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" th:field="${loginFormDTO.password}" placeholder="Password">
                    <p class="error" th:errors="${loginFormDTO.password}"></p>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit" value="Log In">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
                    <a class="txt2" href="#">
                        Username / Password?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="/createAccount">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>




<!--===============================================================================================-->
<script src="../logintemplate/Login_v1/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="../logintemplate/Login_v1/vendor/bootstrap/js/popper.js"></script>
<script src="../logintemplate/Login_v1/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="../logintemplate/Login_v1/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="../logintemplate/Login_v1/vendor/tilt/tilt.jquery.min.js"></script>
<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
<script src="../logintemplate/Login_v1/js/main.js"></script>

</body>
</html>
