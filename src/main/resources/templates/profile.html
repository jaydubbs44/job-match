<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../hometemplate/sidebar-06/css/style.css">
</head>
<body style="background-color:#f7dee0">

<div class="container d-flex align-items-stretch">
    <nav id="sidebar" class="img" style="background-image: url(../Images/ada.png);">
        <div class="p-4">
            <h1><a href="/landing" class="logo">AdaCodes <span>My Dashboard</span></a></h1>
            <ul class="list-unstyled components mb-5">
                <li class="active">
                    <a href="/homepage"><span class="fa fa-home mr-3"></span> Home</a>
                </li>
                <li>
                    <a href="/profile"><span class="fa fa-user mr-3"></span>Profile</a>
                </li>
                <li>
                    <a href="#"><span class="fa fa-sticky-note mr-3"></span> Resources</a>
                </li>
                <li>
                    <a href="/jobsearch"><span class="fa fa-cogs mr-3"></span> Job Search</a>

                </li>
                <li>
                    <a href="/logout"><span class="fa fa-paper-plane mr-3"></span> Logout</a>
                </li>
            </ul>

            <div class="footer">
                <p>
                    AdaCodes &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="icon-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib.com</a>
                </p>
            </div>

        </div>
    </nav>

    <!-- Page Content  -->
        <div style="text-align:center" id="content">
        <h1 style="text-align: center">User Profile</h1>
        <h3>User Information</h3>
        <h6 th:text = "${email}"></h6>
        <h6 th:text = "${firstName}"></h6>
        <h6 th:text = "${lastName}"></h6>
        <h6 th:text = "${username}"></h6>

        <h3>Saved Searches</h3>
        <table class = "table-bordered">
            <tr style="color:black">
                <th>Search Name</th>
                <th>Site Type</th>
                <th>Country</th>
                <th>City</th>
                <th>Radius</th>
                <th>Job Types</th>
                <th>Search Term</th>
            </tr>
            <tr style="color: purple"th:each = "search: ${searchPreferences}">
                <th th:text = "${search.getSavedSearchName()}"></th>
                <th th:text = "${search.getSiteType()}"></th>
                <th th:text = "${search.getCountry()}"></th>
                <th th:text = "${search.getCity()}"></th>
                <th th:text = "${search.getRadius()}"></th>
                <th th:text = "${search.getJobType()}"></th>
                <th th:text = "${search.getSearchTerm()}"></th>
            </tr>
        </table>
        <a class="btn btn-outline-dark btn-lg" href="/search">Add Additional Searches</a>
        </div>
</div>

<script src="../hometemplate/sidebar-06/js/jquery.min.js"></script>
<script src="../hometemplate/sidebar-06/js/popper.js"></script>
<script src="../hometemplate/sidebar-06/js/bootstrap.min.js"></script>
<script src="../hometemplate/sidebar-06/js/main.js"></script>
</body>
</html>
